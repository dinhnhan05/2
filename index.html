            <div id="toggle-btn" class="ri-sun-line toggle"></div>

         <script>
            let toggleBtn = document.getElementById('toggle-btn');
            let body = document.body;
            let darkMode = localStorage.getItem('dark-mode');
            
            const enableDarkMode = () => {
              toggleBtn.classList.replace('ri-sun-line', 'ri-moon-line');
              body.classList.add('dark');
              localStorage.setItem('dark-mode', 'enabled');
            }
            
            const disableDarkMode = () => {
              toggleBtn.classList.replace('ri-moon-line', 'ri-sun-line');
              body.classList.remove('dark');
              localStorage.setItem('dark-mode', 'disabled');
            }
            
            if (darkMode === 'enabled') {
              enableDarkMode();
            }
            
            toggleBtn.onclick = (e) => {
              darkMode = localStorage.getItem('dark-mode');
              if (darkMode === 'disabled') {
                enableDarkMode();
              } else {
                disableDarkMode();
              }
            }
         </script>

   <script>
      let hours = document.getElementById('hour');
      let minute = document.getElementById('minutes');
      let seconds = document.getElementById('seconds');
      let ampm = document.getElementById('ampm');
      
      let hr = document.querySelector("#hr");
      let mn = document.querySelector("#mn");
      let sc = document.querySelector("#sc");
      
      setInterval(() => {
      let h = new Date ().getHours();
      let m = new Date ().getMinutes();
      let s = new Date ().getSeconds();
      
      var am = h >= 12 ? 'PM' : 'AM';
      
      // đổi đồng hồ 24h thành đồng hồ 12h
      /*if (h > 12){
          h = h -12;
      }*/
      
      h = (h < 10) ? "0" + h : h
      m = (m < 10) ? "0" + m : m
      s = (s < 10) ? "0" + s : s
      
      hours.innerHTML = h;
      minute.innerHTML = m;
      seconds.innerHTML = s;
      ampm.innerHTML = am;
      hr.style.transform = `rotateZ(${h * 30}deg)`;
      mn.style.transform = `rotateZ(${m * 6}deg)`;
      sc.style.transform = `rotateZ(${s * 6}deg)`;
      })
